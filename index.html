<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de gorjetas</h1>
    </div>

    <div>
        <form action="">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                Kz <input type="number" name="bill" placeholder="500" id="bill">
            </p>
            <label for="servicequal">
                <p>Como foi o seu serviço?</p>
            </label>
            <p>
                <select name="servicequal" id="servicequal">
                    <option disabled selected>Escolha um opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Rude</option>
                    <option value="0.0">00% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <input type="number" placeholder="1" name="people" id="people">Pessoa(s)
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
